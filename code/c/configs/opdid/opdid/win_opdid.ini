Type = Timer
OutputPorts = Digital1
DeactivatedText = Deaktiviert
NotScheduledText = Nicht geplant
; see Poco::DateTimeFormatter time format syntax
TimestampFormat = Nächstes Ereignis: %d.%m.%Y %H:%M:%S

Persistent = true

[Timer1.Schedules]
